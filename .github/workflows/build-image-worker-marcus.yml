name: Build Image Worker (marcusrashford)

on:
  workflow_dispatch:
    branches: [experimental]
    inputs:
      tag:
        description: "Docker image tag (e.g. v1)"
        required: true
        default: "latest"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: marcusrashford
          password: ${{ secrets.MARCUS_DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: ./microservices/image-generation
          push: true
          tags: marcusrashford/flux-tok-worker:${{ github.event.inputs.tag }}
