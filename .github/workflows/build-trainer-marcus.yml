name: Build Trainer (marcusrashford)

on:
  push:
    branches: [experimental]
    paths:
      - 'microservices/training/**'
  workflow_dispatch:
    inputs:
      tag:
        description: "Docker image tag (e.g. v2)"
        required: true
        default: "latest"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: marcusrashford
          password: ${{ secrets.MARCUS_DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: ./microservices/training
          push: true
          tags: |
            marcusrashford/flux-exp-trainer:latest
            marcusrashford/flux-exp-trainer:${{ github.event.inputs.tag || 'latest' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
