services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: training
      POSTGRES_USER: training
      POSTGRES_PASSWORD: training
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

  training:
    build: ./training
    ports:
      - "5001:5001"
    env_file:
      - ./training/.env
    environment:
      - PGHOST=postgres
      - PGPORT=5432
      - PGDATABASE=training
      - PGUSER=training
      - PGPASSWORD=training
    volumes:
      - training-uploads:/app/uploads
    depends_on:
      - postgres
    restart: unless-stopped

  image-generation:
    build: ./image-generation
    ports:
      - "5002:5002"
    env_file:
      - ./image-generation/.env
    environment:
      - PGHOST=postgres
      - PGPORT=5432
      - PGDATABASE=training
      - PGUSER=training
      - PGPASSWORD=training
    volumes:
      - generation-uploads:/app/uploads
      - generation-output:/app/generated
    depends_on:
      - postgres
    restart: unless-stopped

  templates:
    build: ./templates
    ports:
      - "5003:5003"
    env_file:
      - ./templates/.env
    volumes:
      - templates-images:/app/template_images
      - templates-db:/app
    restart: unless-stopped

volumes:
  postgres-data:
  training-uploads:
  generation-uploads:
  generation-output:
  templates-images:
  templates-db:
